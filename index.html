<script>
    let visibility = false;
    function toogleLabels() {
        visibility = !visibility;
        let spanText = document.getElementsByName('linkLabel');
        spanText.forEach(el => el.className = visibility == true ? 'collapse.show' : 'collapse');
    }

    var views = document.getElementsByClassName('col');
    let greenMile = document.getElementById('greenMile');
    let client = document.getElementById('client');
    let interaction = document.getElementById('interaction');
    let serviceRequest = document.getElementById('serviceRequest');
    let clientHistory = document.getElementById('clientHistory');
    let clientData = document.getElementById('clientData');
    const show = 'col show';
    const collapse = 'col collapse';

    let id = document.getElementById('id');
    let street = document.getElementById('street');
    let postal = document.getElementById('postal');
    let name = document.getElementById('name');
    let search = document.getElementById('search');
    let region = document.getElementById('region');
    let country = document.getElementById('country');
    let transportation = document.getElementById('transportation');

    let selectedClient;


    //harcoded clients
    var clients = [{
        id: 1234,
        name: 'Albert Keating',
        search: 'DC',
        street: 'MakeItEleven',
        postal: 'Dublin',
        region: 'D18 F4E0',
        country: 'Ireland',
        transportation: '0000000012'
    }, {
        id: 4567,
        name: 'Conor Kelly',
        search: 'AB',
        street: '22 Dawson Street',
        postal: 'Dublin',
        region: 'D02TF98',
        country: 'Ireland',
        transportation: '0000000012'
    }];

    function showGreenMile() {
        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            greenMile.className = show;
        }
    }
    function showClient() {
        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            client.className = show;
        }
    }
    function showRequest() {
        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            serviceRequest.className = show;
        }
    }
    function showInteraction() {
        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            interaction.className = show;
        }
    }
    function showClientHistory() {

        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            clientHistory.className = show;
        }
    }
    function showClientData() {
        for (var i = 0; i < views.length; i++) {
            {
                views[i].className = collapse;
            };
            clientData.className = show;
        }
    }

    function getClient() {
        let clientId = document.getElementById("id").value;
        clients.forEach(client => {
            if (client.id == clientId || client.name == name.value) {
                selectedClient = client;
                name.value = client.name;
                search.value = client.search;
                street.value = client.street;
                postal.value = client.postal;
                region.value = client.region;
                country.value = client.country;
                transportation.value = client.transportation;
            }
        });
    }

    function saveClient() {
        if (selectedClient) {
            let index = clients.findIndex(client => client.id == selectedClient.id)
            clients[index].name = name.value;
            clients[index].search = search.value
            clients[index].street = street.value
            clients[index].postal = postal.value
            clients[index].region = region.value
            clients[index].country = country.value;
            clients[index].transportation = transportation.value;
        }


    }
</script>
